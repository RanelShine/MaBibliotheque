<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Bibliothèque de Médias</title>
    <script type="module" src="./dist/app.js"></script>
    <!-- Tailwind CDN (à remplacer par build local si nécessaire) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-green-900 text-white p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Ma Bibliothèque</h1>
      <nav class="space-x-4">
        <button onclick="location.href='#ancre'"
          id="btn-liste"
          class="bg-white text-green-500 hover:bg-violet-500 hover:text-white px-4 py-2 rounded transition"
        >
          Liste
        </button>
        <button onclick="location.href='#filtre'"
          id="btn-liste"
          class="bg-white text-green-500 hover:bg-violet-500 hover:text-white px-4 py-2 rounded transition"
        >
          Filtrer
        </button>
        <button
          id="btn-categories"
          class="bg-white text-green-500 hover:bg-violet-500 hover:text-white px-4 py-2 rounded transition"
        >
          Catégories
        </button>
      </nav>
    </header>

    <!-- Contenu principal -->
    <main id="main-content" class="flex-1 p-6 space-y-6">
      <!-- Formulaire d'ajout -->
      <form id="media-form" class="space-y-4 bg-white p-6 rounded shadow-md">
        <h1 class="font-bold text-2xl border-2 border-black rounded p-2 text-center w-fit mx-auto">
          ****Ajouter un média****
        </h1>        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <select name="type" id="type" required class="border p-2 rounded border-green-400 border-1">
            <option value="">Type de média</option>
            <option value="livre">Livre</option>
            <option value="film">Film</option>
            <option value="musique">Musique</option>
          </select>
          <input name="titre" type="text" id="titre" placeholder="Titre" required class="border p-2 rounded border-green-400 border-1" />
          <input name="auteur" type="text" id="auteur" placeholder="Auteur / Réalisateur / Artiste" required class="border p-2 rounded border-green-400 border-1" />
          <input name="annee" type="number" id="annee" placeholder="Année" required class="border p-2 rounded border-green-400 border-1" />
          <input name="genre" type="text" id="genre" placeholder="Genre" required class="border p-2 rounded border-green-400 border-1" />
          <input name="note" type="number" id="note" placeholder="Note sur 5" min="0" max="5" required class="border p-2 rounded border-green-400 border-1" />
        </div>
        <textarea name="critique" id="critique" placeholder="Critique (optionnelle)" class="border p-2 w-full rounded border-green-400 border-1"></textarea>
        <div class="flex">
          <label for="import-file" class="block mb-2">Importer un fichier</label>
          <input type="file" id="import-file" accept=".json,.txt,.pdf,image/*,audio/*,video/*" multiple class="block w-full" />
        </div>
        <button type="submit" class="bg-green-900 text-white px-4 py-2 rounded hover:bg-green-700">Ajouter</button>
      </form>

      <!-- Barre de recherche -->
      <div class="space-y-4 bg-white p-6 rounded shadow-md" id="filtre">
        <h3 class="text-lg font-semibold">Rechercher les médias</h3>
        <input type="text" id="recherche" placeholder="Rechercher un média…" class="w-full p-2 border rounded border-green-400 border-1" />

        <!-- Filtres -->
        <h3 class="text-lg font-semibold">Filtrer les médias</h3>
        <div id="filtres" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <input type="text" id="filtre-titre" placeholder="Filtrer par titre…" class="border p-2 rounded border-green-400 border-1" />
          <input type="text" id="filtre-auteur" placeholder="Filtrer par auteur…" class="border p-2 rounded border-green-400 border-1" />
          <input type="number" id="filtre-annee" placeholder="Filtrer par année…" class="border p-2 rounded border-green-400 border-1" />
        </div>
        <button id="btn-reset-filtre" class="mt-2 bg-green-200 px-4 py-2 rounded hover:bg-gray-300">Réinitialiser les filtres</button>
      </div>

      <!-- Liste des médias -->
      <div id="ancre" class="space-y-4 bg-white p-6 rounded shadow-md">
        <h2 class="mb-4 font-bold text-2xl border-2 border-black rounded p-2 text-center w-fit mx-auto">****Liste des médias****</h2>
        <div class="overflow-x-auto rounded shadow-md">
          <table class="min-w-full table-auto text-left border border-gray-200 ">
            <thead class="bg-green-400 text-black">
              <tr>
                <th class="px-4 py-2">Type</th>
                <th class="px-4 py-2">Titre</th>
                <th class="px-4 py-2">Auteur</th>
                <th class="px-4 py-2">Année</th>
                <th class="px-4 py-2">Genre</th>
                <th class="px-4 py-2">Note</th>
                <th class="px-4 py-2">Critique</th>
                <th class="px-4 py-2">Action</th>
              </tr>
            </thead>
            <tbody id="liste-medias" class="bg-white divide-y divide-gray-200">
              <!-- Les lignes du tableau seront injectées ici en JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-green-900 text-white text-center py-4">
      &copy; 2025 Ma Bibliothèque. Tous droits réservés.
    </footer>
  </body>
</html>
